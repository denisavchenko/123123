<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Polygon</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 1000px;
        }
        .leaflet-control-attribution {
            display: none !important; /* Скрыть водяной знак */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>
    <script>
        // Инициализация карты
        var map = L.map('map').setView([48.0196, 66.9237], 5); // Координаты Казахстана

        // Добавление базового слоя OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
        }).addTo(map);

        // Загрузка GeoJSON файла и добавление его на карту
        var geojsonLayer = new L.GeoJSON.AJAX("Kaz.geojson"); 
        geojsonLayer.addTo(map);
    </script>
</body>
</html>
